<script type="text/javascript">


    function getScroll(){
        return {
            left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0,
            top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0
        };
    }

    document.getElementById("getStart").onclick = function () {
        document.getElementById("content").style.display = "block"
        document.getElementById("theme1").style.display = "block";
        document.getElementById("theme2").style.display = "block";
        document.getElementById("theme3").style.display = "block";
        document.getElementById("theme4").style.display = "block";
        document.getElementById("theme5").style.display = "block";

        window.scrollTo({
            top: 767,
            behavior: "smooth"
        })
    };

    var video = document.getElementById('bg-video');
    var loop = 0;

    setInterval(function Play(){
        var scrollTop = getScroll().top;
        console.log(scrollTop);
        if (scrollTop >= 667) {
            loop++;
            console.log(loop);
            video.play();
        }
        if (scrollTop > 1500){
            video.style.display = 'none';
            loop = 0;
        }

        if (scrollTop < 1500){
            video.style.display = 'block';
        }

        if (loop > 9400) {
            video.style.display = 'none';
        }
    }, 0.1)


</script>
